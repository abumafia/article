<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Articles - AcademicPublish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center space-x-2">
                    <i class="bi bi-journal-text text-2xl text-indigo-600"></i>
                    <span class="text-xl font-bold text-gray-800">AcademicPublish</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-indigo-600">
                        <i class="bi bi-house mr-1"></i>Home
                    </a>
                    <a href="/add-article" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        <i class="bi bi-plus-circle mr-1"></i>Submit Article
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Browse Published Articles</h1>
            <p class="text-gray-600">Explore peer-reviewed research articles across various disciplines</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Category</label>
                    <select id="categoryFilter" class="w-full border rounded-lg px-3 py-2">
                        <option value="all">All Categories</option>
                        <option value="Science">Science</option>
                        <option value="IT">IT</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Economics">Economics</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Social Sciences">Social Sciences</option>
                        <option value="Humanities">Humanities</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Year</label>
                    <input type="number" id="yearFilter" 
                           class="w-full border rounded-lg px-3 py-2" 
                           placeholder="2025"
                           min="2000" max="2025">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Author Name</label>
                    <input type="text" id="authorFilter" 
                           class="w-full border rounded-lg px-3 py-2" 
                           placeholder="Search author...">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Status</label>
                    <select id="statusFilter" class="w-full border rounded-lg px-3 py-2">
                        <option value="accepted">Published</option>
                        <option value="all">All Statuses</option>
                        <option value="pending">Under Review</option>
                        <option value="payment_pending">Payment Pending</option>
                        <option value="under_review">In Review</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="loadArticles()" 
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        <i class="bi bi-funnel mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Articles List -->
        <div id="articlesContainer" class="space-y-6">
            <!-- Articles will be loaded here -->
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading articles...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <!-- Article Template (Hidden) -->
    <template id="articleTemplate">
        <div class="article-card bg-white rounded-lg shadow hover:shadow-md transition">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-sm">
                                <span class="category-placeholder">Science</span>
                            </span>
                            <span class="text-gray-500 text-sm">
                                <i class="bi bi-calendar mr-1"></i>
                                <span class="date-placeholder">2025-01-15</span>
                            </span>
                            <span class="text-gray-500 text-sm">
                                <i class="bi bi-journal-text mr-1"></i>
                                DOI: <span class="doi-placeholder">10.1000/123456</span>
                            </span>
                            <!-- Status badge -->
                            <span class="px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm status-badge">
                                Pending
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 title-placeholder">
                            Article Title Here
                        </h3>
                        <p class="text-gray-600 mb-4 abstract-placeholder">
                            Article abstract will appear here...
                        </p>
                        <div class="keywords-container flex flex-wrap gap-2 mb-4">
                            <!-- Keywords will be inserted here -->
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="flex items-center">
                                    <i class="bi bi-person-circle text-gray-400 mr-2"></i>
                                    <span class="text-gray-700 author-placeholder">Author Name</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="bi bi-building text-gray-400 mr-2"></i>
                                    <span class="text-gray-700 institution-placeholder">Institution</span>
                                </div>
                            </div>
                            <a href="#" class="article-link text-indigo-600 hover:text-indigo-800 font-medium">
                                Read Full Article <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        let currentPage = 1;
        const limit = 10;

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', loadArticles);

        async function loadArticles(page = 1) {
            currentPage = page;
            
            const category = document.getElementById('categoryFilter').value;
            const year = document.getElementById('yearFilter').value;
            const author = document.getElementById('authorFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            // Build query string
            const params = new URLSearchParams({
                page: currentPage,
                limit: limit,
                status: status  // Endi status dinamik
            });
            
            if (category && category !== 'all') params.append('category', category);
            if (year) params.append('year', year);
            if (author) params.append('author', author);
            
            try {
                const response = await fetch(`https://article-uz.onrender.com/api/articles?${params}`);
                const result = await response.json();
                
                if (result.success) {
                    displayArticles(result.articles);
                    displayPagination(result.pagination);
                } else {
                    showError('Failed to load articles');
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                showError('Network error. Please try again.');
            }
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            const template = document.getElementById('articleTemplate');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="bi bi-journal-x text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-600 mb-2">No Articles Found</h3>
                        <p class="text-gray-500">Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            articles.forEach(article => {
                const clone = template.content.cloneNode(true);
                
                // Fill data
                clone.querySelector('.category-placeholder').textContent = article.category;
                clone.querySelector('.date-placeholder').textContent = 
                    new Date(article.submissionDate).toLocaleDateString();
                clone.querySelector('.doi-placeholder').textContent = article.doiId;
                clone.querySelector('.title-placeholder').textContent = article.title;
                clone.querySelector('.abstract-placeholder').textContent = 
                    article.abstract.length > 200 ? 
                    article.abstract.substring(0, 200) + '...' : 
                    article.abstract;
                
                // Status badge
                const statusBadge = clone.querySelector('.status-badge');
                const statusMap = {
                    'accepted': { text: 'Published', class: 'bg-green-100 text-green-600' },
                    'pending': { text: 'Under Review', class: 'bg-yellow-100 text-yellow-600' },
                    'payment_pending': { text: 'Payment Pending', class: 'bg-orange-100 text-orange-600' },
                    'under_review': { text: 'In Review', class: 'bg-blue-100 text-blue-600' },
                    'rejected': { text: 'Rejected', class: 'bg-red-100 text-red-600' }
                };
                const statusInfo = statusMap[article.status] || statusMap['pending'];
                statusBadge.textContent = statusInfo.text;
                statusBadge.className = `px-3 py-1 ${statusInfo.class} rounded-full text-sm`;
                
                // Authors
                if (article.authors && article.authors.length > 0) {
                    clone.querySelector('.author-placeholder').textContent = 
                        article.authors[0].name + (article.authors.length > 1 ? ' et al.' : '');
                    clone.querySelector('.institution-placeholder').textContent = 
                        article.authors[0].institution;
                }
                
                // Keywords
                const keywordsContainer = clone.querySelector('.keywords-container');
                if (article.keywords && article.keywords.length > 0) {
                    article.keywords.slice(0, 5).forEach(keyword => {
                        const span = document.createElement('span');
                        span.className = 'px-2 py-1 bg-gray-100 text-gray-700 rounded text-sm';
                        span.textContent = keyword;
                        keywordsContainer.appendChild(span);
                    });
                }
                
                // Link (rejected uchun o'chiring)
                const link = clone.querySelector('.article-link');
                if (article.status === 'rejected') {
                    link.style.display = 'none';
                    link.parentElement.innerHTML += '<span class="text-red-600 text-sm">Review required</span>';
                } else {
                    link.href = `/articles/${article._id}`;
                }
                
                container.appendChild(clone);
            });
        }

        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = `
                <nav class="flex items-center space-x-2">
                    <button onclick="loadArticles(${currentPage - 1})" 
                            ${currentPage === 1 ? 'disabled' : ''}
                            class="px-3 py-2 rounded-lg ${currentPage === 1 ? 'bg-gray-100 text-gray-400' : 'bg-white text-gray-700 hover:bg-gray-50 border'}">
                        <i class="bi bi-chevron-left"></i>
                    </button>
            `;
            
            // Show page numbers
            const start = Math.max(1, currentPage - 2);
            const end = Math.min(pagination.pages, currentPage + 2);
            
            for (let i = start; i <= end; i++) {
                html += `
                    <button onclick="loadArticles(${i})"
                            class="px-4 py-2 rounded-lg ${i === currentPage ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50 border'}">
                        ${i}
                    </button>
                `;
            }
            
            html += `
                    <button onclick="loadArticles(${currentPage + 1})" 
                            ${currentPage === pagination.pages ? 'disabled' : ''}
                            class="px-3 py-2 rounded-lg ${currentPage === pagination.pages ? 'bg-gray-100 text-gray-400' : 'bg-white text-gray-700 hover:bg-gray-50 border'}">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </nav>
                <div class="ml-4 text-gray-600">
                    Page ${currentPage} of ${pagination.pages}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function showError(message) {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = `
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <div class="flex items-center">
                        <i class="bi bi-exclamation-triangle mr-2"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
        }

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            // User can still browse articles without login
            // Submit Article ni yashirish (ixtiyoriy)
            const submitLink = document.querySelector('a[href="/add-article"]');
            if (submitLink) submitLink.style.display = 'none';
        } else {
            // Update navigation for logged in users
            const user = JSON.parse(localStorage.getItem('user'));
            const nav = document.querySelector('nav > div:last-child');
            if (nav) {
                nav.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Welcome, ${user.fullName}</span>
                        <a href="/" class="text-gray-600 hover:text-indigo-600">
                            <i class="bi bi-house mr-1"></i>Home
                        </a>
                        <a href="/add-article" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                            <i class="bi bi-plus-circle mr-1"></i>Submit Article
                        </a>
                        ${user.role === 'reviewer' || user.role === 'admin' ? 
                            `<a href="/reviewer" class="text-gray-600 hover:text-indigo-600">
                                <i class="bi bi-eye mr-1"></i>Reviewer
                            </a>` : ''}
                        ${user.role === 'admin' ? 
                            `<a href="/admin" class="text-gray-600 hover:text-indigo-600">
                                <i class="bi bi-gear mr-1"></i>Admin
                            </a>` : ''}
                        <button onclick="logout()" class="text-red-600 hover:text-red-700">
                            <i class="bi bi-box-arrow-right mr-1"></i>Logout
                        </button>
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
