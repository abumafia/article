<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - AcademicPublish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 64px);
        }
        .form-tab {
            cursor: pointer;
            padding: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .form-tab.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .form-input {
            transition: border 0.3s;
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <i class="bi bi-journal-text text-2xl text-indigo-600"></i>
                    <span class="text-xl font-bold text-gray-800">AcademicPublish</span>
                </a>
                <a href="/" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container flex items-center justify-center py-12 px-4 fade-in">
        <div class="w-full max-w-md">
            <!-- Agar login qilingan bo'lsa, xabar ko'rsatish (redirect o'rniga) -->
            <div id="loggedInMessage" class="hidden mb-4 p-4 rounded bg-blue-100 text-blue-700">
                <p>Siz allaqachon kirgansiz. <a href="/" class="underline">Bosh sahifaga o'tish</a></p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b mb-8">
                <div class="form-tab active w-1/2 text-center" onclick="switchTab('login')">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>Login
                </div>
                <div class="form-tab w-1/2 text-center" onclick="switchTab('register')">
                    <i class="bi bi-person-plus mr-2"></i>Register
                </div>
            </div>

            <!-- Messages -->
            <div id="message" class="hidden mb-4 p-4 rounded"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" required 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="researcher@university.edu">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>Login
                </button>
                <div class="text-center">
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Parolni unutdingizmi?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name *</label>
                        <input type="text" name="fullName" required 
                               class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                               placeholder="Dr. John Smith">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Institution *</label>
                        <input type="text" name="institution" required 
                               class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                               placeholder="University of Science">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email Address *</label>
                    <input type="email" name="email" required 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="researcher@university.edu">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">ORCID (Optional)</label>
                    <input type="text" name="orcid" 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="0000-0000-0000-0000">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Password *</label>
                        <input type="password" name="password" required 
                               class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                               placeholder="•••••••• (kamida 8 belgi, katta harf va raqam)">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Confirm Password *</label>
                        <input type="password" name="confirmPassword" required 
                               class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                               placeholder="••••••••">
                    </div>
                </div>
                <div class="text-sm text-gray-600">
                    <p class="mb-2">By registering, you agree to:</p>
                    <ul class="list-disc pl-5 space-y-1">
                        <li>Submit original research</li>
                        <li>Follow ethical guidelines</li>
                        <li>Declare conflicts of interest</li>
                    </ul>
                </div>
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                    <i class="bi bi-person-plus mr-2"></i>Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in (redirect o'rniga xabar ko'rsatish)
        const token = localStorage.getItem('token');
        const loggedInMessage = document.getElementById('loggedInMessage');
        if (token && loggedInMessage) {
            loggedInMessage.classList.remove('hidden');
            // Hali ham redirect qilishni xohlasangiz, quyidagi qatorni oching:
            // window.location.href = '/';
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.form-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.form-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.querySelector('.form-tab:last-child').classList.add('active');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
            document.getElementById('message').classList.add('hidden');
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mb-4 p-4 rounded ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Email validatsiya funksiyasi
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Parol kuchliligi
        function isStrongPassword(password) {
            return password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (!isValidEmail(data.email)) {
                showMessage('Noto\'g\'ri email format');
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });

        // Register form submission (validatsiya kuchaytirildi)
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Validatsiyalar
            if (!isValidEmail(data.email)) {
                showMessage('Noto\'g\'ri email format');
                return;
            }
            if (!isStrongPassword(data.password)) {
                showMessage('Parol kamida 8 belgi, katta harf va raqam bo\'lishi kerak');
                return;
            }
            if (data.password !== data.confirmPassword) {
                showMessage('Parollar mos kelmaydi');
                return;
            }
            if (data.fullName.trim().length < 2 || data.institution.trim().length < 2) {
                showMessage('Ism va muassasa to\'ldirilishi shart');
                return;
            }
            
            // Remove confirmPassword from data
            delete data.confirmPassword;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showMessage('Registration successful! Welcome to AcademicPublish.', 'success');
                    setTimeout(() => {
                        window.location.href = '/add-article'; // Dashboardga yo'naltirish (yoki '/' )
                    }, 1500);
                } else {
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
