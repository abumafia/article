<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AcademicPublish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .profile-card { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: none; border-radius: 10px; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="bi bi-journal-text text-2xl text-indigo-600"></i>
                    <span class="text-xl font-bold text-gray-800">AcademicPublish</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
                    <a href="/articles" class="text-gray-700 hover:text-indigo-600 font-medium">Articles</a>
                    <a href="/add-article" class="text-gray-700 hover:text-indigo-600 font-medium">Submit</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/profile" class="text-indigo-600 font-semibold">Profile</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">
                        <i class="bi bi-box-arrow-right mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Profile Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center mb-12">My Profile</h1>
           
            <!-- Loading Indicator -->
            <div id="loading" class="text-center py-8 hidden">
                <i class="bi bi-hourglass-split text-2xl text-indigo-600 animate-spin"></i>
                <p class="mt-2">Yuklanmoqda...</p>
            </div>
            <!-- Profile Card -->
            <div id="profileCard" class="max-w-4xl mx-auto profile-card p-8 rounded-lg shadow-lg hidden">
                <div class="text-center mb-8">
                    <div class="w-24 h-24 bg-indigo-100 rounded-full mx-auto flex items-center justify-center mb-4">
                        <i class="bi bi-person-circle text-5xl text-indigo-600"></i>
                    </div>
                    <h2 id="userName" class="text-2xl font-bold text-gray-800"></h2>
                    <p id="userEmail" class="text-gray-600 mt-1"></p>
                    <p id="userInstitution" class="text-gray-500 mt-2"></p>
                </div>
                <!-- Edit Profile Button -->
                <div class="text-center mb-8">
                    <button onclick="openEditModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="bi bi-pencil mr-2"></i>Edit Profile
                    </button>
                </div>
                <!-- Articles Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-bold mb-4">My Articles</h3>
                    <div id="articlesList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Articles will be loaded here -->
                    </div>
                </div>
                <!-- Change Password Button -->
                <div class="text-center">
                    <button onclick="openPasswordModal()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="bi bi-lock-fill mr-2"></i>Change Password
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h3 class="text-xl font-bold mb-4">Edit Profile</h3>
            <form id="editForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="editFullName" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Institution</label>
                    <input type="text" id="editInstitution" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">ORCID (Optional)</label>
                    <input type="text" id="editOrcid" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h3 class="text-xl font-bold mb-4">Change Password</h3>
            <form id="passwordForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Current Password</label>
                    <input type="password" id="currentPassword" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">New Password</label>
                    <input type="password" id="newPassword" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500">
                </div>
                <div id="passwordMessage" class="text-sm hidden"></div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                    Update Password
                </button>
            </form>
        </div>
    </div>
    <script>
        // Global variables
        let currentUser = null;
        const token = localStorage.getItem('token');
        // Check auth and load profile
        if (!token) {
            window.location.href = '/register-login';
        } else {
            loadProfile();
        }
        async function loadProfile() {
            document.getElementById('loading').classList.remove('hidden');
           
            try {
                const response = await fetch('https://article-uz.onrender.com/api/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                console.log('Profile API Response:', data); // Debug uchun qo'shildi
               
                if (data.success) {
                    currentUser = data.user;
                    displayProfile(data);
                    loadArticles(data.articles || []);
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profileCard').classList.remove('hidden');
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/register-login';
                }
            } catch (error) {
                console.error('Profile load error:', error);
                showMessage('Xato: Ma\'lumot yuklashda muammo', 'error');
                document.getElementById('loading').classList.add('hidden');
            }
        }
        function displayProfile(data) {
            document.getElementById('userName').textContent = data.user.fullName || 'N/A';
            document.getElementById('userEmail').textContent = data.user.email || 'N/A';
            document.getElementById('userInstitution').textContent = data.user.institution || 'N/A';
           
            // Edit modal ni to'ldirish
            document.getElementById('editFullName').value = data.user.fullName || '';
            document.getElementById('editInstitution').value = data.user.institution || '';
            document.getElementById('editOrcid').value = data.user.orcid || '';
        }
        function loadArticles(articles) {
            const container = document.getElementById('articlesList');
            console.log('Articles loaded:', articles); // Debug uchun qo'shildi
            if (!articles || articles.length === 0) {
                container.innerHTML = '<p class="col-span-full text-gray-500 text-center">Hali maqola yuklanmagan.</p>';
                return;
            }
           
            container.innerHTML = articles.map(article => `
                <div class="bg-white p-4 rounded-lg shadow">
                    <h4 class="font-bold">${article.title || 'No Title'}</h4>
                    <p class="text-sm text-gray-600">Status: <span class="capitalize">${article.status || 'N/A'}</span></p>
                    <p class="text-sm text-gray-600">DOI: ${article.doiId || 'N/A'}</p>
                    <p class="text-sm text-gray-600">Sana: ${new Date(article.submissionDate || Date.now()).toLocaleDateString()}</p>
                    <p class="text-sm text-gray-600">Turi: ${article.priceType || 'Aniqlanmagan'}</p>
                </div>
            `).join('');
        }
        // Edit Modal
        function openEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
           
            try {
                const response = await fetch('https://article-uz.onrender.com/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
               
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    currentUser = result.user;
                    displayProfile({ user: result.user });
                    closeEditModal();
                    showMessage('Profile yangilandi!', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Xato: Yangilashda muammo', 'error');
            }
        });
        // Password Modal
        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordMessage').classList.add('hidden');
        }
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
        // Parol kuchliligi tekshiruvi
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const message = document.getElementById('passwordMessage');
            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                message.textContent = 'Kuchli parol';
                message.className = 'text-sm text-green-600';
            } else {
                message.textContent = 'Parol kamida 8 belgi, katta harf va raqam bo\'lishi kerak';
                message.className = 'text-sm text-red-600';
            }
            message.classList.remove('hidden');
        });
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
           
            if (!isStrongPassword(newPassword)) {
                showMessage('Parol talablariga mos kelmaydi', 'error');
                return;
            }
           
            try {
                const response = await fetch('https://article-uz.onrender.com/api/profile/password', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                const result = await response.json();
               
                if (result.success) {
                    closePasswordModal();
                    document.getElementById('passwordForm').reset();
                    showMessage('Parol o\'zgartirildi!', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Xato: Parol o\'zgartirishda muammo', 'error');
            }
        });
        function isStrongPassword(password) {
            return password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password);
        }
        function showMessage(text, type = 'error') {
            // Oddiy alert o'rniga toast qilish mumkin, lekin oddiy console + alert
            alert(text);
        }
        function logout() {
            if (confirm('Chiqishni xohlaysizmi?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/';
            }
        }
        // Modal ni yopish ESC bilan
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const passwordModal = document.getElementById('passwordModal');
            if (event.target == editModal) editModal.style.display = 'none';
            if (event.target == passwordModal) passwordModal.style.display = 'none';
        }
    </script>
</body>
</html>
