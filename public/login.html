<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcademicPublish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 64px);
        }
        .form-input {
            transition: border 0.3s;
        }
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <i class="bi bi-journal-text text-2xl text-indigo-600"></i>
                    <span class="text-xl font-bold text-gray-800">AcademicPublish</span>
                </a>
                <a href="/" class="text-gray-600 hover:text-indigo-600">
                    <i class="bi bi-arrow-left mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container flex items-center justify-center py-12 px-4 fade-in">
        <div class="w-full max-w-md">
            <!-- Agar login qilingan bo'lsa, xabar ko'rsatish -->
            <div id="loggedInMessage" class="hidden mb-4 p-4 rounded bg-blue-100 text-blue-700">
                <p>Siz allaqachon kirgansiz. <a href="/" class="underline">Bosh sahifaga o'tish</a></p>
            </div>

            <!-- Messages -->
            <div id="message" class="hidden mb-4 p-4 rounded"></div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Kirish</h2>
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" required 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="researcher@university.edu">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="form-input w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-indigo-500"
                           placeholder="••••••••">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>Login
                </button>
                <div class="text-center">
                    <a href="/register" class="text-sm text-indigo-600 hover:underline">Ro'yxatdan o'tish</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        const loggedInMessage = document.getElementById('loggedInMessage');
        if (token && loggedInMessage) {
            loggedInMessage.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mb-4 p-4 rounded ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Email validatsiya funksiyasi
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            if (!isValidEmail(data.email)) {
                showMessage('Noto\'g\'ri email format');
                return;
            }
            
            try {
                const response = await fetch('https://article-uz.onrender.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
